<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-black text-white">
    <!-- section 1 -->
    <div class="w-full flex">
      <!-- header -->
      <header class="w-[30%] borderlight h-[100vh] flex justify-end">
        <div class="w-[60%] h-full">
          <!-- twitter-icon -->
          <span class="block mb-3"
            ><img
              src="./icons/twitter-icon.svg"
              alt="twitter-icon"
              class="w-16 h-16"
          /></span>
          <!-- home -->
          <span class="flex items-center font-bold p-3 text-lg">
            <img
              src="./icons/home-icon.png"
              alt="home"
              class="w-10 h-10 mr-4"
            />Home
          </span>
          <!-- explore -->
          <span class="flex items-center p-3 text-lg"
            ><img
              src="./icons/hashtag-icon.png"
              alt="hashtag"
              class="w-10 h-10 mr-4"
            />Explore</span
          >
          <!-- notification -->
          <span class="p-3 flex items-center text-lg"
            ><img
              src="./icons/notification-icon.png"
              alt="notification-bell"
              class="w-10 h-10 mr-4"
            />Notifications</span
          >
          <!-- messages -->
          <span class="p-3 flex items-center text-lg"
            ><img
              src="./icons/message-icon.png"
              alt="message-icon"
              class="w-10 h-10 mr-4"
            />Messages</span
          >
          <!-- bookmarks -->
          <span class="p-3 flex items-center text-lg"
            ><img
              src="./icons/bookmark-icon.png"
              alt="bookmark-icon"
              class="w-10 h-10 mr-4"
            />Bookmarks</span
          >
          <!-- twitter blue -->
          <span class="p-3 flex items-center text-lg"
            ><img
              src="./icons/twitter_blue-icon.png"
              alt="verified_twitter-icon"
              class="w-10 h-10 mr-4"
            />Twitter Blue</span
          >
          <!-- profile -->
          <span class="p-3 flex items-center text-lg"
            ><img
              src="./icons/profile-icon.png"
              alt="profile-icon"
              class="w-10 h-10 mr-4"
            />Profile</span
          >
          <!-- more -->
          <span class="p-3 flex items-center text-lg"
            ><img
              src="./icons/view_more-icon.png"
              alt="view_more-icon"
              class="w-10 h-10 mr-4"
            />More</span
          >
          <span
            class="font-bold bg-blue-500 rounded-full flex justify-center items-center p-3 cursor-pointer mt-4 mb-16 w-[90%]"
            >Tweet</span
          >
          <span class="flex justify-around items-center px-3">
            <div class="h-full rounded-full flex justify-center items-center">
              <img
                src="./img/@dvizible.jpeg"
                alt="@divzble"
                class="w-10 h-10 rounded-full"
              />
            </div>
            <div class="h-full mr-12">
              <span class="block font-bold">EyedentityðŸ¤–</span>
              <span class="block text-gray-400">@Dvizible</span>
            </div>
            <div class="flex justify-center items-center">
              <img
                src="./icons/view_more-icon_2.png"
                alt="view_more-icon"
                class="w-7 h-7"
              />
            </div>
          </span>
        </div>
      </header>
      <!-- two sided body (newsfeed and trends) -->
      <main class="w-[70%] h-[100vh] borderlight">
        <section class="w-[50%] h-full borderlight">
          <div class="w-full flex flex-col">
            <!-- container for home logo as a writeup -->
            <div class="w-full font-bold p-3">Home</div>
            <!-- container for for you & following -->
            <div class="w-full flex justify-around">
              <span
                class="w-1/2 flex items-center justify-center font-bold flex-col mt-3"
                >For you
                <div class="w-[27%] bg-blue-500 rounded-full h-[5px] mt-3"></div
              ></span>
              <span class="w-1/2 flex items-center justify-center text-gray-400"
                >Following</span
              >
            </div>
          </div>
          <!-- container for 'write a tweet' -->
          <div class="w-full borderlight">
            <span
              class="h-[50%] rounded-full flex items-center borderlight text-xl mx-5 text-gray-400 tracking-wide"
            >
              <img
                src="./img/@dvizible.jpeg"
                alt="@dvizible"
                class="w-14 h-14 rounded-full mr-5"
              />What's happening?
            </span>
            <span class="w-full h-[50%] borderlight"> </span>
          </div>
          <div class="w-full borderlight"></div>
          <div class="w-full borderlight"></div>
        </section>
        <section class=""></section>
      </main>
    </div>
  </body>
</html>
